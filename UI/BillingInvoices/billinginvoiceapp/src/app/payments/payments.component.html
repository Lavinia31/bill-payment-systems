 <div class="mat-elevation-z8"> 
    <table mat-table [dataSource]="paymentList">
    
      <ng-container matColumnDef="paymentId">
        <th mat-header-cell *matHeaderCellDef> Payment Id </th>
        <td mat-cell *matCellDef="let payment"> {{payment.paymentId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="invoiceId">
        <th mat-header-cell *matHeaderCellDef> Invoice Id </th>
        <td mat-cell *matCellDef="let payment"> {{payment.invoice.invoiceId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef> Payment Date </th>
        <td mat-cell *matCellDef="let payment"> {{payment.paymentDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cardDigits">
        <th mat-header-cell *matHeaderCellDef> Card Digits </th>
        <td mat-cell *matCellDef="let payment"> {{payment.cardDigits}} </td>
      </ng-container>

      <ng-container matColumnDef="statusCode">
        <th mat-header-cell *matHeaderCellDef> Status Code </th>
        <td mat-cell *matCellDef="let payment"> {{payment.statusCode}} </td>
      </ng-container>

      <ng-container matColumnDef="statusMessage">
        <th mat-header-cell *matHeaderCellDef> Status Message </th>
        <td mat-cell *matCellDef="let payment"> {{payment.statusMessage}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  

 </div>
