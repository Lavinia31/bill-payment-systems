
 <div class="mat-elevation-z8">
    <table mat-table [dataSource]="invoiceList">
    
      <ng-container matColumnDef="invoiceId">
        <th mat-header-cell *matHeaderCellDef> Invoice Id </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.invoiceId}} </td>
      </ng-container>

      <ng-container matColumnDef="invoiceType">
        <th mat-header-cell *matHeaderCellDef> Invoice Type </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.invoiceType}} </td>
      </ng-container>
  
      <ng-container matColumnDef="issuedDate">
        <th mat-header-cell *matHeaderCellDef> Issued Date </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.issuedDate}} </td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.dueDate}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="services">
        <th mat-header-cell *matHeaderCellDef> Services </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.services}} </td>
      </ng-container>

      <ng-container matColumnDef="paymentStatus">
        <th mat-header-cell *matHeaderCellDef> Payment Status </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.paymentStatus}}</td>
      </ng-container>

      <ng-container matColumnDef="payInvoice">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let invoice">
            <button
            mat-raised-button color="primary" (click)="payInvoice(invoice.invoiceId)"    *ngIf="invoice.paymentStatus === 'pending' || invoice.paymentStatus === 'failed'"> Pay
           </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <button
            mat-raised-button color="primary" (click)=" payAllInvoices()"> Pay All
           </button>
